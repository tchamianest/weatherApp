<!DOCTYPE html>
<html>
   <title>weather App</title>
   <head>
      <link href="style.css" rel="stylesheet"/>

   </head>
   <body>
      <script src="javascript.js"></script>
      <div class="card">
         <div class="search">
            <input id="inputtext" type="text" placeholder="Enter the name of City" class="input" >
            <button id="button" ><img src="images/search.png" alt="search"/></button>
         </div>
         <div class="weather">
            <img src=""  class="weather-icon"/>
            <h1 class="temp"></h1>
            <h2 class="city">Enter Any City </h2>
            <div class="details">
               <div class="col">
                  <img src="images/humidity.png"/>
                  <div>
                     <p class="humidity">0%</p>
                     <p>humidity</p>
                  </div>
               </div>
               <div class="col">
                  <img src="images/wind.png"/>
                  <div>
                     <p class="wind">0km/h</p>
                     <p>wind-speed</p>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </body>
</html>
